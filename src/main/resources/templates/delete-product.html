<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Product</title>
</head>
<body>
    <h1>Delete Product</h1>
    <form action="#" th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
        <p>ID: <input type="text" th:field="*{id}" readonly /></p>
        <p>Name: <input type="text" th:field="*{name}" readonly /></p>
        <p>Description: <input type="text" th:field="*{description}" readonly /></p>
        <p>Price: <input type="number" step="0.01" th:field="*{price}" readonly /></p>
        <p>Quantity: <input type="number" th:field="*{quantity}" readonly /></p>
        <p><button type="submit">Delete Product</button></p>
    </form>
</body>
</html>
