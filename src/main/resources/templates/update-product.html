<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form action="#" th:action="@{/products/update}" th:object="${product}" method="post">
        <p>ID: <input type="text" th:field="*{id}" readonly /></p>
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Description: <input type="text" th:field="*{description}" /></p>
        <p>Price: <input type="number" step="0.01" th:field="*{price}" /></p>
        <p>Quantity: <input type="number" th:field="*{quantity}" /></p>
        <p><button type="submit">Update Product</button></p>
    </form>
</body>
</html>
